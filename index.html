<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="library.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <p class="header-text">My Library</p>
    </div>
    <div class="library-container">
        <div id="my-library"></div>
        <div class="button-container">
            <button id="show-dialog">+</button>
        </div>
    </div>
    <dialog id="add-book-form">
        <form method="dialog">
            <div>
                <div><label for="book-title">Title:</label></div>
                <div><input type="text" id="book-title"></div>
            </div>
            <div>
                <div><label for="book-author">Author:</label></div>
                <div><input type="text" id="book-author"></div>
            </div>
            <div>
                <div><label for="book-pages">Pages:</label></div>
                <div><input type="text" id="book-pages"></div>
            </div>
            <div>
                <p>Have you read it?</p>
            </div>
            <div class="radio-buttons">
                <input type="radio" id="read" name="status" value="Read">
                <label for="read">Yes</label>
            </div>
            <div class="radio-buttons">
                <input type="radio" id="not-read" name="status" value="Not Read" checked>
                <label for="not-read">No</label>
            </div>
            <div class="form-buttons">
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="addButton" value="not-read">Add</button>
            </div>
        </form>
    </dialog>
</body>
</html>
